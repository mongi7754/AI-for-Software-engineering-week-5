# Configuration file for AI Development Workflow

data:
  synthetic_samples: 1000
  test_size: 0.2
  validation_size: 0.2
  random_state: 42

preprocessing:
  numerical_imputer: "median"
  categorical_imputer: "most_frequent"
  use_smote: true
  bias_mitigation: true
  sensitive_attribute: "race"

model:
  models_to_train: ["logistic_regression", "random_forest", "xgboost"]
  cv_folds: 5
  scoring_metric: "roc_auc"

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "auc_roc", "specificity"]
  confidence_threshold: 0.5

deployment:
  host: "0.0.0.0"
  port: 5000
  debug: false
  log_predictions: true

monitoring:
  performance_threshold: 0.05
  drift_detection_window: 1000
  retrain_frequency: "30 days"
